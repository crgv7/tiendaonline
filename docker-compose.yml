version: '3.8'

services:
  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiendaonline-backend
    restart: unless-stopped
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-key-change-in-production
      - ALLOWED_HOSTS=*
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - tiendaonline-network

  # Frontend Flutter Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiendaonline-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tiendaonline-network

networks:
  tiendaonline-network:
    driver: bridge

volumes:
  backend_media:
  backend_static:
