name: tienda_online
description: "Catálogo de productos con panel de administración"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # HTTP requests
  http: ^1.2.0
  # State management
  provider: ^6.1.1
  # URL launcher for WhatsApp
  url_launcher: ^6.2.2
  # Secure storage for JWT
  flutter_secure_storage: ^9.0.0
  # Image picker
  image_picker: ^1.0.7
  # Cached network images
  cached_network_image: ^3.3.1
  # Google Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
